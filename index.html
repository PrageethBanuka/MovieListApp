<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Time</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title" style="color: #fcfcfc">Movie Time</h1>
          <p style="color: #fcfcfc">A curated list of most awaited movies</p>
          <br />
        </div>
      </header>
      <div id="movie-list">
        <h2 class="title">Movies to Watch</h2>
        <ul></ul>
      </div>
      <form action=" " id="add-movie">
        <input type="text" placeholder="Add a Movie..." />
        <button>Add</button>
        <button id="download-button">Download</button>
        <input type="file" id="upload-input" accept=".json" />
      </form>
    </div>
  </body>
</html>
